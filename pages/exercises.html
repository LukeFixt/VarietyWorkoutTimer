<div class="container-fluid flex mb-4">
  <button class="fab with-text" id="add"><i class="material-icons">add</i>&nbsp;New exercise</button>

  <div class="text-dark ms-3">Group<span id="group-filter"></span></div>
  <div class="text-dark ms-3">Type<span id="type-filter"></span></div>
</div>

<div class="row" id="exerciseGrid">
</div>


<div id="tempExercise" class="col-12 col-lg-4 col-xl-3 col-md-6 hidden">
  <div class="card text-dark elevation-3 mb-4">
    <div class="card-ripple-container ripple-e">
      <div class="card-header">
        <h2 class="card-title top">__sets x __reps</h2>
        <button class="fab" data-tooltip="Edit exercise" alt="Edit exercise"><i class="material-icons">tune</i></button>
        <img src="" class="card-img background-dark material-icons">
        <h3 class="card-title">__title</h3>
        <h4 class="card-meta-title">__group / __type</h4>
      </div>
      <div class="card-content">
        <p class="card-meta-text">__desc</p>
      </div>
    </div>
    <div class="timeline"></div>
    <div class="card-footer">
      <div class="card-footer-start">
        <span class="chip background-none text-primary" data-tooltip="Active time" alt="Active time">
          <b><i class="material-icons">bolt</i>__timeActive</b>
        </span>
        <span class="chip background-none text-secondary" data-tooltip="Rest time" alt="Rest time">
          <b><i class="material-icons">self_improvement</i>__timeRest</b>
        </span>
      </div>
      <div class="card-footer-end">
        <span class="chip background-none text-dark" data-tooltip="Total time" alt="Total time">
          <b><i class="material-icons">timer</i>__total</b>
        </span>
      </div>
    </div>
  </div>
</div>


<script src="src/js/exercises.js"></script>
