<div class="container-fluid flex mb-4">
  <button class="fab with-text" id="newExercise" data-trigger="dialog" data-dialog="#createExercise"><i
      class="material-icons">add</i>&nbsp;New exercise</button>

  <div class="text-dark ms-3">Group<span id="group-filter"></span></div>
  <div class="text-dark ms-3">Type<span id="type-filter"></span></div>
</div>

<div class="row" id="exerciseGrid">
</div>


<div id="tempExercise" class="col-12 col-lg-4 col-xl-3 col-md-6 hidden">
  <div class="card collapsed elevation-3 mb-4">
    <div class="card-ripple-container ripple-e __type" data-trigger="dialog" data-dialog="#createExercise">
      <div class="card-header">
        <h2 class="card-title top">__title</h2>
        <img src="" class="card-img background-dark material-icons">
        <div class="fab body col-5 text-center">__body</div>
        <div class="card-header-content col-12">
          <!-- <button class="fab" data-tooltip="Edit exercise" alt="Edit exercise"><i class="material-icons">tune</i></button> -->
          <h3 class="card-title">
            __sets x __reps
            <div class="hidden">__groups</div>
          </h3>
          <h4 class="card-meta-title"></h4>
        </div>
      </div>
      <div class="card-content">
        <div class="chip __type float-right col-5 text-center text-dark bold">__type</div>
        <p class="card-meta-text">__desc</p>
      </div>
    </div>
    <div class="timeline"></div>
    <div class="card-footer">
      <div class="card-footer-start">
        <span class="chip background-none text-primary" data-tooltip="Active time" alt="Active time">
          <b><i class="material-icons">bolt</i>__timeActive</b>
        </span>
        <span class="chip background-none text-secondary" data-tooltip="Rest time" alt="Rest time">
          <b><i class="material-icons">self_improvement</i>__timeRest</b>
        </span>
      </div>
      <div class="card-footer-end">
        <span class="chip background-none text-dark" data-tooltip="Total time" alt="Total time">
          <b><i class="material-icons">timer</i>__total</b>
        </span>
      </div>
    </div>
  </div>
</div>


<div class="dialog-overlay disabled" id="createExercise">
  <div class="dialog col-11 col-lg-9">
    <div class="dialog-header">
      <h3>New Exercise</h3>
    </div>
    <form class="dialog-content">
      <div class="flex mb-2">
        <label class="textfield filled me-1">
          <input placeholder=" " name="title" required>
          <span>Title*</span>
        </label>
        <label class="textfield filled ms-1">
          <input type="url" placeholder=" " name="media">
          <span>Media (URL)</span>
        </label>
      </div>
      <label class="textfield filled mb-3">
        <textarea placeholder=" " name="desc"></textarea>
        <span>Description</span>
      </label>
      <div class="flex mb-3">
        <label class="textfield filled me-1">
          <input type="number" value="3" min="1" step="1" name="sets" required>
          <span>Sets*</span>
        </label>
        <label class="textfield filled ms-1 me-2">
          <input type="number" value="10" min="1" step="1" name="reps" required>
          <span>Reps*</span>
        </label>
        <label class="textfield filled ms-2 me-1">
          <input type="number" value="60" min="1" step="1" name="timeActive" required>
          <span>Active time (seconds)*</span>
        </label>
        <label class="textfield filled ms-1">
          <input type="number" value="30" min="1" step="1" name="timeRest" required>
          <span>Rest time (seconds)*</span>
        </label>
      </div>
      <div class="flex">
        <div class="text-dark me-1">
          <h5>Groups*</h5><span name="group-add"></span>
        </div>
        <div class="text-dark ms-1">
          <h5>Type*</h5><span name="type-add"></span>
        </div>
      </div>
    </form>
    <div class="dialog-footer">
      <button id="add">Add</button>
      <button class="text" id="cancel">Cancel</button>
      <button class="text" id="delete">Delete</button>

      <div id="newTime" class="card-footer me-auto">
        <div class="card-footer-start">
          <span class="chip background-none text-primary" data-tooltip="Active time" alt="Active time">
            <b><i class="material-icons">bolt</i><span id="timeActive"></span></b>
          </span>
          <span class="chip background-none text-secondary" data-tooltip="Rest time" alt="Rest time">
            <b><i class="material-icons">self_improvement</i><span id="timeRest"></span></b>
          </span>
          <span class="chip background-none text-dark" data-tooltip="Total time" alt="Total time">
            <b><i class="material-icons">timer</i><span id="total"></span></b>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="src/js/exercises.js"></script>
